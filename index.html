<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main>
			<section class="social-profile-card">
				<article class="personal-info">
					<figure class="avatar-container">
						<img src="./assets/images/avatar-jessica.jpeg" alt="" />
					</figure>
					<h1>Jessica Randall</h1>
					<p class="location-text">London, United Kingdom</p>
					<p class="bio-text">"Front-end developer and avid reader."</p>
				</article>
				<section class="social-profile-button-list">
					<button class="social-profile-buttons">GitHub</button>
					<button class="social-profile-buttons">Frontend Mentor</button>
					<button class="social-profile-buttons">LinkedIn</button>
					<button class="social-profile-buttons">Twitter</button>
					<button class="social-profile-buttons">Instagram</button>
				</section>
			</section>
		</main>
	</body>
</html>
